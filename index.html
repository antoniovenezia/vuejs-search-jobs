<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="app">


        <div v-for="(offer, index) in jobs" class="job-offer d-flex justify-content-between  align-items-center">
            <div>
                <div>{{offer.id}} - {{offer.company}} - {{offer.position}}</div>
                <div><span class="fw-bold">Annuncio creato il</span> {{offer.created_at}}</div>
                <div><span class="fw-bold">Contratto di tipo:</span> {{offer.contract}}</div>
                <div><span class="fw-bold">Sede a:</span> {{offer.city}}</div>
            </div>
            <div class="description-job">
                <div class="fw-bold">Description:</div>
                <div>{{offer.description}}</div>
            </div>
            <div class="icon">
                <!-- <i class="far fa-star" :class="offer.position === 'BackEnd Developer' ? 'yellow' : ''"></i> -->
                <i class="far fa-star" :class="classYellow())"></i>
            </div>
            <img class="" :src="offer.logo" alt="">
        </div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
